<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/authenticate.html::headTag">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class="tm-header" th:replace="fragments/authenticate.html::header">
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to Blogzy</h1>
      <div class="account-wall">
        <form class="form-signin" method="post" th:action="@{/authenticate}">
          <div th:if="${param.error}" class="text-danger">
            Invalid Username or Password
          </div>
          </div>
          <input type="text" class="form-control" placeholder="Username"  name="username" required autofocus>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
<!--<footer class="tm-footer" th:replace="fragments/master.html::footer">-->
<!--</footer>-->
</body>
</html>
